<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Á±ª‰ººWhatsAppÁöÑËÅäÂ§©Â∫îÁî®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* ‰æßËæπÊ†è - ËÅîÁ≥ª‰∫∫ÂàóË°® */
        .sidebar {
            width: 350px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #00a884;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #25d366;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .search-container {
            padding: 10px;
            background: white;
            border-bottom: 1px solid #e9ecef;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        .contacts-list {
            flex: 1;
            overflow-y: auto;
        }

        .contact-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .contact-item:hover {
            background: #f5f5f5;
        }

        .contact-item.active {
            background: #e3f2fd;
        }

        .contact-info {
            flex: 1;
        }

        .contact-name {
            font-weight: 500;
            margin-bottom: 3px;
        }

        .last-message {
            font-size: 12px;
            color: #666;
        }

        .message-time {
            font-size: 11px;
            color: #999;
        }

        /* ËÅäÂ§©Âå∫Âüü */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #efeae2;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d4d4d4' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .chat-header {
            padding: 15px 20px;
            background: #f0f2f5;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-title {
            flex: 1;
        }

        .contact-name-chat {
            font-weight: 500;
            font-size: 16px;
        }

        .online-status {
            font-size: 12px;
            color: #666;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.sent .message-bubble {
            background: #dcf8c6;
            border-bottom-right-radius: 5px;
        }

        .message.received .message-bubble {
            background: white;
            border-bottom-left-radius: 5px;
        }

        .message-text {
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .message-time-bubble {
            font-size: 11px;
            color: #666;
            text-align: right;
        }

        /* ËæìÂÖ•Âå∫Âüü */
        .input-area {
            padding: 15px 20px;
            background: #f0f2f5;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            resize: none;
            max-height: 100px;
        }

        .send-button {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: #00a884;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-button:hover {
            background: #008c6f;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .app-container {
                height: 100vh;
            }
            
            .sidebar {
                display: none;
            }
            
            .sidebar.mobile-show {
                display: flex;
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                z-index: 1000;
                width: 100%;
            }
            
            .chat-area {
                width: 100%;
            }
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            margin-bottom: 20px;
        }

        .typing-indicator {
            display: none;
            padding: 10px 20px;
            font-style: italic;
            color: #666;
            font-size: 12px;
        }

        .typing-dots {
            display: inline-block;
            animation: typing 1.5s infinite;
        }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0; }
            30% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- ‰æßËæπÊ†è -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="avatar" id="userAvatar">Êàë</div>
                    <div>
                        <div style="font-weight: 500;" id="userName">Áî®Êà∑</div>
                        <div style="font-size: 12px; opacity: 0.8;">Âú®Á∫ø</div>
                    </div>
                </div>
                <div style="cursor: pointer;" onclick="showSettings()">‚öôÔ∏è</div>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="ÊêúÁ¥¢ËÅîÁ≥ª‰∫∫..." id="searchInput">
            </div>
            
            <div class="contacts-list" id="contactsList">
                <!-- ËÅîÁ≥ª‰∫∫ÂàóË°®Â∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
            </div>
        </div>

        <!-- ËÅäÂ§©Âå∫Âüü -->
        <div class="chat-area">
            <div id="welcomeScreen" class="welcome-screen">
                <div class="welcome-icon">üí¨</div>
                <h2>Ê¨¢Ëøé‰ΩøÁî®ChatApp</h2>
                <p>ÈÄâÊã©‰∏Ä‰∏™ËÅîÁ≥ª‰∫∫ÂºÄÂßãËÅäÂ§©</p>
            </div>

            <div id="chatContainer" style="display: none; height: 100%; flex-direction: column;">
                <div class="chat-header">
                    <div class="avatar" id="contactAvatar"></div>
                    <div class="chat-title">
                        <div class="contact-name-chat" id="contactNameChat"></div>
                        <div class="online-status" id="onlineStatus">Âú®Á∫ø</div>
                    </div>
                    <div style="cursor: pointer;" onclick="showContactInfo()">‚ÑπÔ∏è</div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <!-- Ê∂àÊÅØÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
                </div>

                <div class="typing-indicator" id="typingIndicator">
                    <span class="typing-dots">ÂØπÊñπÊ≠£Âú®ËæìÂÖ•...</span>
                </div>

                <div class="input-area">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="ËæìÂÖ•Ê∂àÊÅØ..." 
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="sendButton" onclick="sendMessage()">
                        ‚û§
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Â∫îÁî®Áä∂ÊÄÅ
        let currentUser = { id: 'user1', name: 'Êàë', avatar: 'Êàë' };
        let currentContact = null;
        let messages = {};
        let contacts = [
            { id: 'contact1', name: 'Âº†‰∏â', avatar: 'Âº†', online: true, lastMessage: '‰Ω†Â•ΩÔºÅ', lastTime: '14:30' },
            { id: 'contact2', name: 'ÊùéÂõõ', avatar: 'Êùé', online: false, lastMessage: 'ÊòéÂ§©ËßÅ', lastTime: 'Êò®Â§©' },
            { id: 'contact3', name: 'Áéã‰∫î', avatar: 'Áéã', online: true, lastMessage: 'Êî∂Âà∞', lastTime: '13:45' },
            { id: 'contact4', name: 'Alice', avatar: 'A', online: true, lastMessage: 'How are you?', lastTime: '12:30' },
            { id: 'contact5', name: 'Bob', avatar: 'B', online: false, lastMessage: 'See you later!', lastTime: '11:20' }
        ];

        // ÂàùÂßãÂåñÁ§∫‰æãÊ∂àÊÅØ
        messages['contact1'] = [
            { id: 1, senderId: 'contact1', text: '‰Ω†Â•ΩÔºÅ', timestamp: new Date(Date.now() - 3600000) },
            { id: 2, senderId: 'user1', text: '‰Ω†Â•ΩÔºåÊúÄËøëÊÄé‰πàÊ†∑Ôºü', timestamp: new Date(Date.now() - 3500000) },
            { id: 3, senderId: 'contact1', text: 'Ëøò‰∏çÈîôÔºå‰Ω†Âë¢Ôºü', timestamp: new Date(Date.now() - 3000000) }
        ];

        messages['contact2'] = [
            { id: 1, senderId: 'contact2', text: 'ÊòéÂ§©ÁöÑ‰ºöËÆÆËÆ∞ÂæóÂèÇÂä†', timestamp: new Date(Date.now() - 86400000) },
            { id: 2, senderId: 'user1', text: 'Â•ΩÁöÑÔºåÁü•ÈÅì‰∫Ü', timestamp: new Date(Date.now() - 86300000) },
            { id: 3, senderId: 'contact2', text: 'ÊòéÂ§©ËßÅ', timestamp: new Date(Date.now() - 86200000) }
        ];

        // ÂàùÂßãÂåñÂ∫îÁî®
        function initApp() {
            renderContacts();
            setupEventListeners();
            
            // ËÆæÁΩÆÁî®Êà∑‰ø°ÊÅØ
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userAvatar').textContent = currentUser.avatar;
        }

        // Ê∏≤ÊüìËÅîÁ≥ª‰∫∫ÂàóË°®
        function renderContacts() {
            const contactsList = document.getElementById('contactsList');
            contactsList.innerHTML = '';

            contacts.forEach(contact => {
                const contactElement = document.createElement('div');
                contactElement.className = 'contact-item';
                contactElement.onclick = () => selectContact(contact);
                
                contactElement.innerHTML = `
                    <div class="avatar">${contact.avatar}</div>
                    <div class="contact-info">
                        <div class="contact-name">${contact.name}</div>
                        <div class="last-message">${contact.lastMessage}</div>
                    </div>
                    <div class="message-time">${contact.lastTime}</div>
                `;
                
                contactsList.appendChild(contactElement);
            });
        }

        // ÈÄâÊã©ËÅîÁ≥ª‰∫∫
        function selectContact(contact) {
            currentContact = contact;
            
            // Êõ¥Êñ∞UI
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
            
            // Êõ¥Êñ∞ËÅäÂ§©Â§¥ÈÉ®
            document.getElementById('contactAvatar').textContent = contact.avatar;
            document.getElementById('contactNameChat').textContent = contact.name;
            document.getElementById('onlineStatus').textContent = contact.online ? 'Âú®Á∫ø' : 'Á¶ªÁ∫ø';
            
            // È´ò‰∫ÆÈÄâ‰∏≠ÁöÑËÅîÁ≥ª‰∫∫
            document.querySelectorAll('.contact-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // Ê∏≤ÊüìÊ∂àÊÅØ
            renderMessages();
        }

        // Ê∏≤ÊüìÊ∂àÊÅØ
        function renderMessages() {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = '';
            
            const contactMessages = messages[currentContact.id] || [];
            
            contactMessages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.senderId === currentUser.id ? 'sent' : 'received'}`;
                
                messageElement.innerHTML = `
                    <div class="message-bubble">
                        <div class="message-text">${message.text}</div>
                        <div class="message-time-bubble">${formatTime(message.timestamp)}</div>
                    </div>
                `;
                
                messagesContainer.appendChild(messageElement);
            });
            
            // ÊªöÂä®Âà∞Â∫ïÈÉ®
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // ÂèëÈÄÅÊ∂àÊÅØ
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text || !currentContact) return;
            
            const message = {
                id: Date.now(),
                senderId: currentUser.id,
                text: text,
                timestamp: new Date()
            };
            
            // Ê∑ªÂä†Âà∞Ê∂àÊÅØÂàóË°®
            if (!messages[currentContact.id]) {
                messages[currentContact.id] = [];
            }
            messages[currentContact.id].push(message);
            
            // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
            messageInput.value = '';
            
            // ÈáçÊñ∞Ê∏≤ÊüìÊ∂àÊÅØ
            renderMessages();
            
            // Êõ¥Êñ∞ËÅîÁ≥ª‰∫∫ÊúÄÂêéÊ∂àÊÅØ
            const contact = contacts.find(c => c.id === currentContact.id);
            if (contact) {
                contact.lastMessage = text;
                contact.lastTime = 'ÂàöÂàö';
                renderContacts();
            }
            
            // Ê®°ÊãüÂØπÊñπÂõûÂ§ç
            setTimeout(() => {
                simulateReply();
            }, 1000 + Math.random() * 2000);
        }

        // Ê®°ÊãüÂØπÊñπÂõûÂ§ç
        function simulateReply() {
            if (!currentContact) return;
            
            const replies = [
                'Êî∂Âà∞ÔºÅ',
                'Â•ΩÁöÑ',
                'ÊòéÁôΩ‰∫Ü',
                'Ê≤°ÈóÆÈ¢ò',
                'Ë∞¢Ë∞¢',
                'üëç',
                'üòä',
                'Á®çÁ≠â‰∏Ä‰∏ã',
                'ÊàëÁúãÁúã',
                'ÂèØ‰ª•ÁöÑ'
            ];
            
            const randomReply = replies[Math.floor(Math.random() * replies.length)];
            
            // ÊòæÁ§∫Ê≠£Âú®ËæìÂÖ•ÊåáÁ§∫Âô®
            document.getElementById('typingIndicator').style.display = 'block';
            
            setTimeout(() => {
                document.getElementById('typingIndicator').style.display = 'none';
                
                const message = {
                    id: Date.now(),
                    senderId: currentContact.id,
                    text: randomReply,
                    timestamp: new Date()
                };
                
                messages[currentContact.id].push(message);
                renderMessages();
                
                // Êõ¥Êñ∞ËÅîÁ≥ª‰∫∫ÊúÄÂêéÊ∂àÊÅØ
                const contact = contacts.find(c => c.id === currentContact.id);
                if (contact) {
                    contact.lastMessage = randomReply;
                    contact.lastTime = 'ÂàöÂàö';
                    renderContacts();
                }
            }, 1500);
        }

        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
        function setupEventListeners() {
            const messageInput = document.getElementById('messageInput');
            
            // ÂõûËΩ¶ÂèëÈÄÅÊ∂àÊÅØ
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Ëá™Âä®Ë∞ÉÊï¥ËæìÂÖ•Ê°ÜÈ´òÂ∫¶
            messageInput.addEventListener('input', () => {
                messageInput.style.height = 'auto';
                messageInput.style.height = Math.min(messageInput.scrollHeight, 100) + 'px';
            });
            
            // ÊêúÁ¥¢ÂäüËÉΩ
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const contactItems = document.querySelectorAll('.contact-item');
                
                contactItems.forEach((item, index) => {
                    const contactName = contacts[index].name.toLowerCase();
                    if (contactName.includes(searchTerm)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        }

        // Ê†ºÂºèÂåñÊó∂Èó¥
        function formatTime(date) {
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) {
                return 'ÂàöÂàö';
            } else if (diff < 3600000) {
                return Math.floor(diff / 60000) + 'ÂàÜÈíüÂâç';
            } else if (diff < 86400000) {
                return date.getHours().toString().padStart(2, '0') + ':' + 
                       date.getMinutes().toString().padStart(2, '0');
            } else {
                return date.getMonth() + 1 + '/' + date.getDate();
            }
        }

        // ÊòæÁ§∫ËÆæÁΩÆ
        function showSettings() {
            alert('ËÆæÁΩÆÂäüËÉΩÂºÄÂèë‰∏≠...');
        }

        // ÊòæÁ§∫ËÅîÁ≥ª‰∫∫‰ø°ÊÅØ
        function showContactInfo() {
            if (currentContact) {
                alert(`ËÅîÁ≥ª‰∫∫: ${currentContact.name}\nÁä∂ÊÄÅ: ${currentContact.online ? 'Âú®Á∫ø' : 'Á¶ªÁ∫ø'}`);
            }
        }

        // ÂêØÂä®Â∫îÁî®
        initApp();
    </script>
</body>
</html>
