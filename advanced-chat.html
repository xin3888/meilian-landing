<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone - 高级聊天应用</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* 登录界面 */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .login-form h2 {
            color: #00a884;
            margin-bottom: 20px;
        }

        .login-input {
            width: 100%;
            padding: 12px 20px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }

        .login-input:focus {
            border-color: #00a884;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: #00a884;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-button:hover {
            background: #008c6f;
        }

        /* 侧边栏 */
        .sidebar {
            width: 350px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #00a884;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #25d366;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .search-container {
            padding: 10px;
            background: white;
            border-bottom: 1px solid #e9ecef;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        .contacts-list {
            flex: 1;
            overflow-y: auto;
        }

        .contact-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .contact-item:hover {
            background: #f5f5f5;
        }

        .contact-item.active {
            background: #e3f2fd;
        }

        .contact-info {
            flex: 1;
        }

        .contact-name {
            font-weight: 500;
            margin-bottom: 3px;
        }

        .last-message {
            font-size: 12px;
            color: #666;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .message-time {
            font-size: 11px;
            color: #999;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            position: absolute;
            right: 2px;
            bottom: 2px;
        }

        /* 聊天区域 */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #efeae2;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d4d4d4' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .chat-header {
            padding: 15px 20px;
            background: #f0f2f5;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-title {
            flex: 1;
        }

        .contact-name-chat {
            font-weight: 500;
            font-size: 16px;
        }

        .online-status {
            font-size: 12px;
            color: #666;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.sent .message-bubble {
            background: #dcf8c6;
            border-bottom-right-radius: 5px;
        }

        .message.received .message-bubble {
            background: white;
            border-bottom-left-radius: 5px;
        }

        .message-text {
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .message-time-bubble {
            font-size: 11px;
            color: #666;
            text-align: right;
        }

        .file-message {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 10px;
            margin-bottom: 5px;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background: #00a884;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            font-size: 14px;
        }

        .file-size {
            font-size: 12px;
            color: #666;
        }

        /* 输入区域 */
        .input-area {
            padding: 15px 20px;
            background: #f0f2f5;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .control-button {
            width: 35px;
            height: 35px;
            border: none;
            background: transparent;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.2s;
        }

        .control-button:hover {
            background: rgba(0,0,0,0.1);
        }

        .message-input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            resize: none;
            max-height: 100px;
        }

        .send-button {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: #00a884;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-button:hover {
            background: #008c6f;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* 表情符号选择器 */
        .emoji-picker {
            position: absolute;
            bottom: 70px;
            right: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            max-width: 280px;
        }

        .emoji {
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 20px;
            text-align: center;
            transition: background 0.2s;
        }

        .emoji:hover {
            background: #f0f0f0;
        }

        /* 文件上传 */
        .file-input {
            display: none;
        }

        /* 正在输入指示器 */
        .typing-indicator {
            display: none;
            padding: 10px 20px;
            font-style: italic;
            color: #666;
            font-size: 12px;
        }

        .typing-dots {
            display: inline-block;
            animation: typing 1.5s infinite;
        }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0; }
            30% { opacity: 1; }
        }

        /* 通知 */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #00a884;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .app-container {
                height: 100vh;
            }
            
            .sidebar {
                display: none;
            }
            
            .sidebar.mobile-show {
                display: flex;
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                z-index: 1000;
                width: 100%;
            }
            
            .chat-area {
                width: 100%;
            }
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            margin-bottom: 20px;
        }

        /* 连接状态 */
        .connection-status {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .connection-status.connected {
            background: #4CAF50;
            color: white;
        }

        .connection-status.disconnected {
            background: #f44336;
            color: white;
        }

        .connection-status.connecting {
            background: #ff9800;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 连接状态指示器 -->
    <div id="connectionStatus" class="connection-status connecting">连接中...</div>

    <!-- 登录界面 -->
    <div id="loginScreen" class="login-screen">
        <div class="login-form">
            <h2>💬 WhatsApp Clone</h2>
            <p style="margin-bottom: 20px; color: #666;">输入您的姓名开始聊天</p>
            <input type="text" id="nameInput" class="login-input" placeholder="您的姓名" maxlength="20">
            <button id="joinButton" class="login-button">加入聊天</button>
        </div>
    </div>

    <!-- 通知 -->
    <div id="notification" class="notification"></div>

    <div class="app-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="avatar" id="userAvatar">我</div>
                    <div>
                        <div style="font-weight: 500;" id="userName">用户</div>
                        <div style="font-size: 12px; opacity: 0.8;">在线</div>
                    </div>
                </div>
                <div style="cursor: pointer;" onclick="showSettings()">⚙️</div>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="搜索联系人..." id="searchInput">
            </div>
            
            <div class="contacts-list" id="contactsList">
                <!-- 联系人列表将通过JavaScript动态生成 -->
            </div>
        </div>

        <!-- 聊天区域 -->
        <div class="chat-area">
            <div id="welcomeScreen" class="welcome-screen">
                <div class="welcome-icon">💬</div>
                <h2>欢迎使用 WhatsApp Clone</h2>
                <p>选择一个联系人开始聊天</p>
            </div>

            <div id="chatContainer" style="display: none; height: 100%; flex-direction: column;">
                <div class="chat-header">
                    <div class="avatar" id="contactAvatar" style="position: relative;">
                        <div class="online-indicator" id="onlineIndicator" style="display: none;"></div>
                    </div>
                    <div class="chat-title">
                        <div class="contact-name-chat" id="contactNameChat"></div>
                        <div class="online-status" id="onlineStatus">离线</div>
                    </div>
                    <div style="cursor: pointer;" onclick="showContactInfo()">ℹ️</div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <!-- 消息将通过JavaScript动态生成 -->
                </div>

                <div class="typing-indicator" id="typingIndicator">
                    <span class="typing-dots">正在输入...</span>
                </div>

                <div class="input-area">
                    <div class="input-controls">
                        <input type="file" id="fileInput" class="file-input" accept="*/*">
                        <button class="control-button" onclick="document.getElementById('fileInput').click()">📎</button>
                        <button class="control-button" onclick="toggleEmojiPicker()">😊</button>
                    </div>
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="输入消息..." 
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="sendButton" onclick="sendMessage()">
                        ➤
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 表情符号选择器 -->
    <div id="emojiPicker" class="emoji-picker">
        <!-- 表情符号将通过JavaScript动态生成 -->
    </div>

    <script>
        // 全局变量
        let socket = null;
        let currentUser = null;
        let currentContact = null;
        let onlineUsers = new Map();
        let typingTimeout = null;
        let isEmojiPickerOpen = false;

        // 表情符号数据
        const emojis = [
            '😀', '😃', '😄', '😁', '😆', '😅', '😂', '🤣',
            '😊', '😇', '🙂', '🙃', '😉', '😌', '😍', '🥰',
            '😘', '😗', '😙', '😚', '😋', '😛', '😝', '😜',
            '🤪', '🤨', '🧐', '🤓', '😎', '🤩', '🥳', '😏',
            '😒', '😞', '😔', '😟', '😕', '🙁', '☹️', '😣',
            '😖', '😫', '😩', '🥺', '😢', '😭', '😤', '😠',
            '😡', '🤬', '🤯', '😳', '🥵', '🥶', '😱', '😨',
            '😰', '😥', '😓', '🤗', '🤔', '🤭', '🤫', '🤥',
            '😶', '😐', '😑', '😬', '🙄', '😯', '😦', '😧',
            '😮', '😲', '🥱', '😴', '🤤', '😪', '😵', '🤐',
            '🥴', '🤢', '🤮', '🤧', '😷', '🤒', '🤕', '🤑',
            '🤠', '😈', '👿', '👹', '👺', '🤡', '💩', '👻',
            '💀', '☠️', '👽', '👾', '🤖', '🎃', '😺', '😸',
            '😹', '😻', '😼', '😽', '🙀', '😿', '😾', '👋',
            '🤚', '🖐️', '✋', '🖖', '👌', '🤏', '✌️', '🤞',
            '🤟', '🤘', '🤙', '👈', '👉', '👆', '🖕', '👇',
            '☝️', '👍', '👎', '👊', '✊', '🤛', '🤜', '👏',
            '🙌', '👐', '🤲', '🤝', '🙏', '✍️', '💅', '🤳',
            '💪', '🦾', '🦿', '🦵', '🦶', '👂', '🦻', '👃',
            '🧠', '🫀', '🫁', '🦷', '🦴', '👀', '👁️', '👅',
            '👄', '💋', '🩸', '👶', '🧒', '👦', '👧', '🧑'
        ];

        // 初始化应用
        function initApp() {
            showLoginScreen();
            setupEventListeners();
            initEmojiPicker();
            connectToServer();
        }

        // 连接到服务器
        function connectToServer() {
            socket = io();
            
            socket.on('connect', () => {
                updateConnectionStatus('connected', '已连接');
                setTimeout(() => {
                    document.getElementById('connectionStatus').style.display = 'none';
                }, 2000);
            });

            socket.on('disconnect', () => {
                updateConnectionStatus('disconnected', '连接断开');
                document.getElementById('connectionStatus').style.display = 'block';
            });

            socket.on('reconnecting', () => {
                updateConnectionStatus('connecting', '重新连接中...');
                document.getElementById('connectionStatus').style.display = 'block';
            });

            // 接收在线用户列表
            socket.on('users:list', (users) => {
                updateOnlineUsers(users);
            });

            // 新用户上线
            socket.on('user:online', (user) => {
                onlineUsers.set(user.id, user);
                updateContactsList();
                showNotification(`${user.name} 上线了`);
            });

            // 用户下线
            socket.on('user:offline', (user) => {
                onlineUsers.delete(user.id);
                updateContactsList();
                showNotification(`${user.name} 离线了`);
            });

            // 接收消息
            socket.on('message:receive', (message) => {
                displayMessage(message);
                updateLastMessage(message);
                
                // 如果不是当前聊天对象的消息，显示通知
                if (!currentContact || message.senderId !== currentContact.id) {
                    showNotification(`${message.senderName}: ${message.text}`);
                }
            });

            // 正在输入
            socket.on('typing:start', (data) => {
                if (currentContact && data.userId === currentContact.id) {
                    showTypingIndicator();
                }
            });

            socket.on('typing:stop', (data) => {
                if (currentContact && data.userId === currentContact.id) {
                    hideTypingIndicator();
                }
            });

            // 历史消息
            socket.on('messages:history', (data) => {
                if (currentContact && data.roomId === currentContact.id) {
                    displayHistoryMessages(data.messages);
                }
            });
        }

        // 显示登录界面
        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'flex';
        }

        // 隐藏登录界面
        function hideLoginScreen() {
            document.getElementById('loginScreen').style.display = 'none';
        }

        // 加入聊天
        function joinChat() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            
            if (!name) {
                alert('请输入您的姓名');
                return;
            }

            currentUser = {
                id: 'user_' + Date.now(),
                name: name,
                avatar: name.charAt(0).toUpperCase()
            };

            // 发送用户信息到服务器
            socket.emit('user:join', currentUser);
            
            // 更新UI
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userAvatar').textContent = currentUser.avatar;
            
            hideLoginScreen();
        }

        // 更新连接状态
        function updateConnectionStatus(status, text) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.className = `connection-status ${status}`;
            statusElement.textContent = text;
        }

        // 更新在线用户
        function updateOnlineUsers(users) {
            onlineUsers.clear();
            users.forEach(user => {
                if (user.id !== currentUser.id) {
                    onlineUsers.set(user.id, user);
                }
            });
            updateContactsList();
        }

        // 更新联系人列表
        function updateContactsList() {
            const contactsList = document.getElementById('contactsList');
            contactsList.innerHTML = '';

            onlineUsers.forEach(user => {
                const contactElement = document.createElement('div');
                contactElement.className = 'contact-item';
                contactElement.onclick = () => selectContact(user);
                
                contactElement.innerHTML = `
                    <div class="avatar" style="position: relative;">
                        ${user.avatar}
                        ${user.online ? '<div class="online-indicator"></div>' : ''}
                    </div>
                    <div class="contact-info">
                        <div class="contact-name">${user.name}</div>
                        <div class="last-message">${user.lastMessage || '点击开始聊天'}</div>
                    </div>
                    <div class="message-time">${user.lastTime || ''}</div>
                `;
                
                contactsList.appendChild(contactElement);
            });
        }

        // 选择联系人
        function selectContact(contact) {
            currentContact = contact;
            
            // 更新UI
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
            
            // 更新聊天头部
            document.getElementById('contactAvatar').innerHTML = `
                ${contact.avatar}
                ${contact.online ? '<div class="online-indicator"></div>' : ''}
            `;
            document.getElementById('contactNameChat').textContent = contact.name;
            document.getElementById('onlineStatus').textContent = contact.online ? '在线' : '离线';
            
            // 高亮选中的联系人
            document.querySelectorAll('.contact-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // 清空消息容器
            document.getElementById('messagesContainer').innerHTML = '';
            
            // 加入聊天室并获取历史消息
            socket.emit('room:join', contact.id);
        }

        // 显示历史消息
        function displayHistoryMessages(messages) {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = '';
            
            messages.forEach(message => {
                displayMessage(message);
            });
            
            // 滚动到底部
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 显示消息
        function displayMessage(message, scroll = true) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageElement = document.createElement('div');
            const isOwnMessage = message.senderId === currentUser.id;
            
            messageElement.className = `message ${isOwnMessage ? 'sent' : 'received'}`;
            
            let messageContent = '';
            
            if (message.type === 'file') {
                messageContent = `
                    <div class="file-message">
                        <div class="file-icon">📄</div>
                        <div class="file-info">
                            <div class="file-name">${message.fileName}</div>
                            <div class="file-size">${formatFileSize(message.fileSize)}</div>
                        </div>
                    </div>
                `;
            } else {
                messageContent = `<div class="message-text">${message.text}</div>`;
            }
            
            messageElement.innerHTML = `
                <div class="message-bubble">
                    ${messageContent}
                    <div class="message-time-bubble">${formatTime(new Date(message.timestamp))}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageElement);
            
            if (scroll) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // 发送消息
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text || !currentContact) return;
            
            // 发送到服务器
            socket.emit('message:send', {
                text: text,
                roomId: currentContact.id,
                type: 'text'
            });
            
            // 清空输入框
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // 停止正在输入指示
            socket.emit('typing:stop', { roomId: currentContact.id });
        }

        // 文件上传
        function uploadFile(file) {
            if (!currentContact) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                socket.emit('file:upload', {
                    fileName: file.name,
                    fileSize: file.size,
                    fileData: e.target.result,
                    roomId: currentContact.id
                });
            };
            reader.readAsDataURL(file);
        }

        // 初始化表情符号选择器
        function initEmojiPicker() {
            const emojiPicker = document.getElementById('emojiPicker');
            
            emojis.forEach(emoji => {
                const emojiElement = document.createElement('div');
                emojiElement.className = 'emoji';
                emojiElement.textContent = emoji;
                emojiElement.onclick = () => insertEmoji(emoji);
                emojiPicker.appendChild(emojiElement);
            });
        }

        // 切换表情符号选择器
        function toggleEmojiPicker() {
            const emojiPicker = document.getElementById('emojiPicker');
            isEmojiPickerOpen = !isEmojiPickerOpen;
            emojiPicker.style.display = isEmojiPickerOpen ? 'grid' : 'none';
        }

        // 插入表情符号
        function insertEmoji(emoji) {
            const messageInput = document.getElementById('messageInput');
            const start = messageInput.selectionStart;
            const end = messageInput.selectionEnd;
            const text = messageInput.value;
            
            messageInput.value = text.substring(0, start) + emoji + text.substring(end);
            messageInput.selectionStart = messageInput.selectionEnd = start + emoji.length;
            messageInput.focus();
            
            toggleEmojiPicker();
        }

        // 显示正在输入指示器
        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
        }

        // 隐藏正在输入指示器
        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        // 显示通知
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // 更新最后一条消息
        function updateLastMessage(message) {
            const user = onlineUsers.get(message.senderId);
            if (user) {
                user.lastMessage = message.type === 'file' ? `📄 ${message.fileName}` : message.text;
                user.lastTime = formatTime(new Date(message.timestamp));
                updateContactsList();
            }
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 登录按钮
            document.getElementById('joinButton').onclick = joinChat;
            document.getElementById('nameInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') joinChat();
            });

            // 消息输入
            const messageInput = document.getElementById('messageInput');
            
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                } else if (currentContact) {
                    // 发送正在输入指示
                    socket.emit('typing:start', { roomId: currentContact.id });
                    
                    clearTimeout(typingTimeout);
                    typingTimeout = setTimeout(() => {
                        socket.emit('typing:stop', { roomId: currentContact.id });
                    }, 2000);
                }
            });
            
            messageInput.addEventListener('input', () => {
                messageInput.style.height = 'auto';
                messageInput.style.height = Math.min(messageInput.scrollHeight, 100) + 'px';
            });

            // 文件上传
            document.getElementById('fileInput').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    uploadFile(file);
                }
            });

            // 搜索功能
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const contactItems = document.querySelectorAll('.contact-item');
                
                contactItems.forEach(item => {
                    const contactName = item.querySelector('.contact-name').textContent.toLowerCase();
                    item.style.display = contactName.includes(searchTerm) ? 'flex' : 'none';
                });
            });

            // 点击外部关闭表情符号选择器
            document.addEventListener('click', (e) => {
                if (!e.target.closest('#emojiPicker') && !e.target.closest('.control-button')) {
                    if (isEmojiPickerOpen) {
                        toggleEmojiPicker();
                    }
                }
            });
        }

        // 工具函数
        function formatTime(date) {
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) {
                return '刚刚';
            } else if (diff < 3600000) {
                return Math.floor(diff / 60000) + '分钟前';
            } else if (diff < 86400000) {
                return date.getHours().toString().padStart(2, '0') + ':' + 
                       date.getMinutes().toString().padStart(2, '0');
            } else {
                return (date.getMonth() + 1) + '/' + date.getDate();
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showSettings() {
            alert('设置功能开发中...');
        }

        function showContactInfo() {
            if (currentContact) {
                alert(`联系人: ${currentContact.name}\n状态: ${currentContact.online ? '在线' : '离线'}`);
            }
        }

        // 启动应用
        initApp();
    </script>
</body>
</html>
