                if (currentContact && data.userId === currentContact.id) {
                    hideTypingIndicator();
                }
            });

            // ÂéÜÂè≤Ê∂àÊÅØ
            socket.on('messages:history', (data) => {
                if (currentContact && data.roomId === currentContact.id) {
                    displayHistoryMessages(data.messages);
                }
            });
        }

        // ÊòæÁ§∫ÁôªÂΩïÁïåÈù¢
        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'flex';
        }

        // ÈöêËóèÁôªÂΩïÁïåÈù¢
        function hideLoginScreen() {
            document.getElementById('loginScreen').style.display = 'none';
        }

        // Âä†ÂÖ•ËÅäÂ§©
        function joinChat() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            
            if (!name) {
                alert('ËØ∑ËæìÂÖ•ÊÇ®ÁöÑÂßìÂêç');
                return;
            }

            currentUser = {
                id: 'user_' + Date.now(),
                name: name,
                avatar: name.charAt(0).toUpperCase()
            };

            // ÂèëÈÄÅÁî®Êà∑‰ø°ÊÅØÂà∞ÊúçÂä°Âô®
            socket.emit('user:join', currentUser);
            
            // Êõ¥Êñ∞UI
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userAvatar').textContent = currentUser.avatar;
            
            hideLoginScreen();
        }

        // Êõ¥Êñ∞ËøûÊé•Áä∂ÊÄÅ
        function updateConnectionStatus(status, text) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.className = `connection-status ${status}`;
            statusElement.textContent = text;
        }

        // Êõ¥Êñ∞Âú®Á∫øÁî®Êà∑
        function updateOnlineUsers(users) {
            onlineUsers.clear();
            users.forEach(user => {
                if (user.id !== currentUser.id) {
                    onlineUsers.set(user.id, user);
                }
            });
            updateContactsList();
        }

        // Êõ¥Êñ∞ËÅîÁ≥ª‰∫∫ÂàóË°®
        function updateContactsList() {
            const contactsList = document.getElementById('contactsList');
            contactsList.innerHTML = '';

            onlineUsers.forEach(user => {
                const contactElement = document.createElement('div');
                contactElement.className = 'contact-item';
                contactElement.onclick = () => selectContact(user);
                
                contactElement.innerHTML = `
                    <div class="avatar" style="position: relative;">
                        ${user.avatar}
                        ${user.online ? '<div class="online-indicator"></div>' : ''}
                    </div>
                    <div class="contact-info">
                        <div class="contact-name">${user.name}</div>
                        <div class="last-message">${user.lastMessage || 'ÁÇπÂáªÂºÄÂßãËÅäÂ§©'}</div>
                    </div>
                    <div class="message-time">${user.lastTime || ''}</div>
                `;
                
                contactsList.appendChild(contactElement);
            });
        }

        // ÈÄâÊã©ËÅîÁ≥ª‰∫∫
        function selectContact(contact) {
            currentContact = contact;
            
            // Êõ¥Êñ∞UI
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
            
            // Êõ¥Êñ∞ËÅäÂ§©Â§¥ÈÉ®
            document.getElementById('contactAvatar').innerHTML = `
                ${contact.avatar}
                ${contact.online ? '<div class="online-indicator"></div>' : ''}
            `;
            document.getElementById('contactNameChat').textContent = contact.name;
            document.getElementById('onlineStatus').textContent = contact.online ? 'Âú®Á∫ø' : 'Á¶ªÁ∫ø';
            
            // È´ò‰∫ÆÈÄâ‰∏≠ÁöÑËÅîÁ≥ª‰∫∫
            document.querySelectorAll('.contact-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // Ê∏ÖÁ©∫Ê∂àÊÅØÂÆπÂô®
            document.getElementById('messagesContainer').innerHTML = '';
            
            // Âä†ÂÖ•ËÅäÂ§©ÂÆ§Âπ∂Ëé∑ÂèñÂéÜÂè≤Ê∂àÊÅØ
            socket.emit('room:join', contact.id);
        }

        // ÊòæÁ§∫ÂéÜÂè≤Ê∂àÊÅØ
        function displayHistoryMessages(messages) {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = '';
            
            messages.forEach(message => {
                displayMessage(message);
            });
            
            // ÊªöÂä®Âà∞Â∫ïÈÉ®
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // ÊòæÁ§∫Ê∂àÊÅØ
        function displayMessage(message, scroll = true) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageElement = document.createElement('div');
            const isOwnMessage = message.senderId === currentUser.id;
            
            messageElement.className = `message ${isOwnMessage ? 'sent' : 'received'}`;
            
            let messageContent = '';
            
            if (message.type === 'file') {
                messageContent = `
                    <div class="file-message">
                        <div class="file-icon">üìÑ</div>
                        <div class="file-info">
                            <div class="file-name">${message.fileName}</div>
                            <div class="file-size">${formatFileSize(message.fileSize)}</div>
                        </div>
                    </div>
                `;
            } else {
                messageContent = `<div class="message-text">${message.text}</div>`;
            }
            
            messageElement.innerHTML = `
                <div class="message-bubble">
                    ${messageContent}
                    <div class="message-time-bubble">${formatTime(new Date(message.timestamp))}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageElement);
            
            if (scroll) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // ÂèëÈÄÅÊ∂àÊÅØ
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text || !currentContact) return;
            
            // ÂèëÈÄÅÂà∞ÊúçÂä°Âô®
            socket.emit('message:send', {
                text: text,
                roomId: currentContact.id,
                type: 'text'
            });
            
            // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // ÂÅúÊ≠¢Ê≠£Âú®ËæìÂÖ•ÊåáÁ§∫
            socket.emit('typing:stop', { roomId: currentContact.id });
        }

        // Êñá‰ª∂‰∏ä‰º†
        function uploadFile(file) {
            if (!currentContact) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                socket.emit('file:upload', {
                    fileName: file.name,
                    fileSize: file.size,
                    fileData: e.target.result,
                    roomId: currentContact.id
                });
            };
            reader.readAsDataURL(file);
        }

        // ÂàùÂßãÂåñË°®ÊÉÖÁ¨¶Âè∑ÈÄâÊã©Âô®
        function initEmojiPicker() {
            const emojiPicker = document.getElementById('emojiPicker');
            
            emojis.forEach(emoji => {
                const emojiElement = document.createElement('div');
                emojiElement.className = 'emoji';
                emojiElement.textContent = emoji;
                emojiElement.onclick = () => insertEmoji(emoji);
                emojiPicker.appendChild(emojiElement);
            });
        }

        // ÂàáÊç¢Ë°®ÊÉÖÁ¨¶Âè∑ÈÄâÊã©Âô®
        function toggleEmojiPicker() {
            const emojiPicker = document.getElementById('emojiPicker');
            isEmojiPickerOpen = !isEmojiPickerOpen;
            emojiPicker.style.display = isEmojiPickerOpen ? 'grid' : 'none';
        }

        // ÊèíÂÖ•Ë°®ÊÉÖÁ¨¶Âè∑
        function insertEmoji(emoji) {
            const messageInput = document.getElementById('messageInput');
            const start = messageInput.selectionStart;
            const end = messageInput.selectionEnd;
            const text = messageInput.value;
            
            messageInput.value = text.substring(0, start) + emoji + text.substring(end);
            messageInput.selectionStart = messageInput.selectionEnd = start + emoji.length;
            messageInput.focus();
            
            toggleEmojiPicker();
        }

        // ÊòæÁ§∫Ê≠£Âú®ËæìÂÖ•ÊåáÁ§∫Âô®
        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
        }

        // ÈöêËóèÊ≠£Âú®ËæìÂÖ•ÊåáÁ§∫Âô®
        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        // ÊòæÁ§∫ÈÄöÁü•
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Êõ¥Êñ∞ÊúÄÂêé‰∏ÄÊù°Ê∂àÊÅØ
        function updateLastMessage(message) {
            const user = onlineUsers.get(message.senderId);
            if (user) {
                user.lastMessage = message.type === 'file' ? `üìÑ ${message.fileName}` : message.text;
                user.lastTime = formatTime(new Date(message.timestamp));
                updateContactsList();
            }
        }

        // ËÆæÁΩÆ‰∫ã‰ª∂ÁõëÂê¨Âô®
        function setupEventListeners() {
            // ÁôªÂΩïÊåâÈíÆ
            document.getElementById('joinButton').onclick = joinChat;
            document.getElementById('nameInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') joinChat();
            });

            // Ê∂àÊÅØËæìÂÖ•
            const messageInput = document.getElementById('messageInput');
            
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                } else if (currentContact) {
                    // ÂèëÈÄÅÊ≠£Âú®ËæìÂÖ•ÊåáÁ§∫
                    socket.emit('typing:start', { roomId: currentContact.id });
                    
                    clearTimeout(typingTimeout);
                    typingTimeout = setTimeout(() => {
                        socket.emit('typing:stop', { roomId: currentContact.id });
                    }, 2000);
                }
            });
            
            messageInput.addEventListener('input', () => {
                messageInput.style.height = 'auto';
                messageInput.style.height = Math.min(messageInput.scrollHeight, 100) + 'px';
            });

            // Êñá‰ª∂‰∏ä‰º†
            document.getElementById('fileInput').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    uploadFile(file);
                }
            });

            // ÊêúÁ¥¢ÂäüËÉΩ
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const contactItems = document.querySelectorAll('.contact-item');
                
                contactItems.forEach(item => {
                    const contactName = item.querySelector('.contact-name').textContent.toLowerCase();
                    item.style.display = contactName.includes(searchTerm) ? 'flex' : 'none';
                });
            });

            // ÁÇπÂáªÂ§ñÈÉ®ÂÖ≥Èó≠Ë°®ÊÉÖÁ¨¶Âè∑ÈÄâÊã©Âô®
            document.addEventListener('click', (e) => {
                if (!e.target.closest('#emojiPicker') && !e.target.closest('.control-button')) {
                    if (isEmojiPickerOpen) {
                        toggleEmojiPicker();
                    }
                }
            });
        }

        // Â∑•ÂÖ∑ÂáΩÊï∞
        function formatTime(date) {
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) {
                return 'ÂàöÂàö';
            } else if (diff < 3600000) {
                return Math.floor(diff / 60000) + 'ÂàÜÈíüÂâç';
            } else if (diff < 86400000) {
                return date.getHours().toString().padStart(2, '0') + ':' + 
                       date.getMinutes().toString().padStart(2, '0');
            } else {
                return (date.getMonth() + 1) + '/' + date.getDate();
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showSettings() {
            alert('ËÆæÁΩÆÂäüËÉΩÂºÄÂèë‰∏≠...');
        }

        function showContactInfo() {
            if (currentContact) {
                alert(`ËÅîÁ≥ª‰∫∫: ${currentContact.name}\nÁä∂ÊÄÅ: ${currentContact.online ? 'Âú®Á∫ø' : 'Á¶ªÁ∫ø'}`);
            }
        }

        // ÂêØÂä®Â∫îÁî®
        initApp();
    </script>
